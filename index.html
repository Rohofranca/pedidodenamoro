<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feliz dia dos Namorados</title>
    <style>
        body{
            background-color: red;
        }
        .painel{
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            
            height: 40px;
            width: 60px;
            background-color: brown;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;

        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: brown;
            border:2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Pensou que iria ficar sem receber nada no dia dos Namorados?</h1>
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

        <h2> Quer Receber um Presente?</h2>
        

       <button id="sim" onclick="parabens()"> SIM! </button>
        <button onmouseover="fuja()" id="nao"> Nâo! </button>
       
    </div>
    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela= window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function parabens(){

            alert("Parabens, presente chega hoje pra você. Feliz dia 12")
        }
        
    </script>
</body>
</html>
